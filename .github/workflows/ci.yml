name: Test ruby/setup-ruby
on: [push, workflow_dispatch]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, macos-11, macos-12, macos-13, macos-14 ]
        ruby: [ 2.5 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@master
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: none
    - run: ruby -v
