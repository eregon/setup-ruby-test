name: Test ruby/setup-ruby
on: [push]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos ]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - run: brew config
    - run: brew update
    - run: brew doctor
    - run: brew --prefix openssl
    - run: brew info openssl
    - run: brew info openssl@1.1
