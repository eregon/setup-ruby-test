name: Test ruby/setup-ruby
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: gh release create --draft ghrelease --title ghrelease --notes "my body"
      env:
        GH_TOKEN: ${{ github.token }}
    - run: echo hello > foo.txt
    - run: gh release upload ghrelease foo.txt
      env:
        GH_TOKEN: ${{ github.token }}
