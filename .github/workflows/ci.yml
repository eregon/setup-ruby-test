name: Test ruby/setup-ruby
on: [push]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu, macos, windows ]
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/setup-ruby@v1
    - run: ruby -v
    - run: echo $RUNNER_TOOL_CACHE
      shell: bash
    - run: ruby -e 'p RbConfig::CONFIG["prefix"]'
      shell: bash
